<div class="back">
    <h2 style="font-style: italic;text-align: center;font-weight: lighter;font-family:serif;color:hsl(343, 37%, 93%);text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
    ">Payments</h2>
    <div class="instrrow">
        <div class="row" style="padding-top: 30px;padding-bottom: 30px;padding-left: 70px">
            <label><b>Signature:&nbsp;</b></label>
            <input style=" margin-left:20px;height: 20px" type="text" placeholder="Enter signature here" [(ngModel)]="sig" required>
            <div style="padding-left: 20px">
                <button class="btn btn-sm btn-primary" (click)="routeToHome()">Proceed</button>
            </div>
        </div>

    </div>
</div>
